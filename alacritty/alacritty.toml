[font]
  # normal = {family = "JetBrainsMono NF" ,style = "Regular"}
  # bold = {family = "JetBrainsMono NF" ,style = "Bold"}
  # italic  = {family = "JetBrainsMono NF" ,style = "Italic "}
  # bold_italic  = {family = "JetBrainsMono NF" ,style = "Bold Italic "}
  normal = {family = "Monaco" ,style = "Regular"}
  bold = {family = "Monaco" ,style = "Bold"}
  italic  = {family = "Monaco" ,style = "Italic "}
  bold_italic  = {family = "Monaco" ,style = "Bold Italic "}
  size = 17

[window]
  dimensions = {columns = 110 , lines = 25}

[keyboard]
  bindings = [{key = "N", mods = "Control | Shift" , action = "CreateNewWindow" }]


# Colors (Nord)

# Default colors
[colors.primary]
background = '0xfafafa'
foreground = '0x383a42'

# Normal colors
[colors.normal]
black = '0x383a42'
red = '0xe45649'
green = '0x50a14f'
yellow = '0xc18401'
blue = '0x0184bc'
magenta = '0xa626a4'
cyan = '0x0997b3'
white = '0xfafafa'

# Bright colors
[colors.bright]
black = '0x383a42'
red = '0xe45649'
green = '0x50a14f'
yellow = '0xc18401'
blue = '0x0184bc'
magenta = '0xa626a4'
cyan = '0x0997b3'
white = '0xfafafa'

[env]
  WINIT_X11_SCALE_FACTOR = "1.2"
