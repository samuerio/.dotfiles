#ç”¨-|åˆ‡åˆ†panel, ç›´è§‚
unbind '"'
unbind %
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
# rebind list-sessions since s was previously used for that
bind '"' choose-tree -swZ

# edit configuration
bind e new-window -n '~/.tmux.conf.local' "sh -c '\${EDITOR:-vim} ~/.tmux.conf.local && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# -- display -------------------------------------------------------------------

setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed

set -g set-titles on                        # set terminal title
set -g set-titles-string '#h â #S â— #I #W'

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds


# activity
set -g monitor-activity off
set -g visual-activity off

# -- navigation ----------------------------------------------------------------

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# pane navigation
unbind p
bind h select-pane -L  # move left
bind j select-pane -D  # move down
bind k select-pane -U  # move up
bind l select-pane -R  # move right
bind p last-pane -Z 
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# Alt+b: toggle unread marker manually (clear / set)
bind -n M-b run-shell 'val=$(tmux show -wv @unread 2>/dev/null); if [ "$val" = "1" ]; then tmux set -wu @unread; else tmux set -w @unread 1; fi; tmux refresh-client -S'

# Alt+w: watch current pane process; on completion mark unread notification
bind -n M-w run-shell -b 'val=$(tmux show -wv @watching 2>/dev/null); if [ "$val" = "1" ]; then tmux set -wu @watching; tmux refresh-client -S; else script="$HOME/.config/tmux/scripts/watch_pane.sh"; [ -x "$script" ] || script="$HOME/.tmux/scripts/watch_pane.sh"; [ -x "$script" ] && "$script" "#{pane_id}" "#{window_id}"; fi'

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# vim-likne window navigation
unbind n
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind -r b last-window        # move to last active window
bind T break-pane -a

# session navigation
bind -r C-j switch-client -n
bind -r C-k switch-client -p
bind -r Tab switch-client -l        # move to last client

# swap window to left or right
bind-key -r < swap-window -t -1
bind-key -r > swap-window -t +1

# -- user defined overrides ----------------------------------------------------
if '[ -f ~/.tmux.conf.local ]' 'source ~/.tmux.conf.local'
